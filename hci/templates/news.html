{% extends "base.html" %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1 class="page-title animate-fade-in">College News</h1>
        <p class="page-subtitle animate-fade-in-delay">Stay updated with the latest happenings at CCIT</p>
    </div>
</section>

<section class="news-content">
    <div class="container">
        <div class="news-grid">
            {% for article in news %}
            <article class="news-card animate-on-scroll">
                <div class="news-image">
                    <img src="{{ article.image }}" alt="{{ article.title }}" loading="lazy">
                </div>
                <div class="news-content-area">
                    <div class="news-date">{{ article.date }}</div>
                    <h2>{{ article.title }}</h2>
                    <p>{{ article.summary }}</p>
                    <a href="#" class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
